    <form action="http://localhost/NoSQL/api.php" method="get" id="chartTemplate">
        <div class="modal modal-25 flex-column text-center pad-top-20px pad-bottom-20px pad-left-10px pad-right-10px floating-modal">

            <div class="block pad-top-5px pad-bottom-5px pad-left-10px pad-bottom-15px">

            </div>
            <div class="block pad-10px cursor-pointer text-align-center">
                <span class="text link font-small text-align-center">Fogort Password?</span>
            </div>
        </div>
    </form>
